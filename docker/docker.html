<h2>Docker Cheat Sheet</h2>
<h3>List all containers</h3>
<p><code>docker container ls -a</code></p>
<h3>Stop all containers</h3>
<p><code>docker container stop $(docker container ls -aq)</code></p>
<h3>Remove all stopped containers</h3>
<p><code>docker container prune</code> </p>
